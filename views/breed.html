 <h1 class="display-4 mb-4">
     Select Breed
 </h1>
 <div class="container">
    <form action="/breed" method="POST"> 
        <div class="form-group">
            <input type="text" name="breed" class="form-control form-control-lg" placeholders="Type a Dog Breed">
        </div>
     </form>
    <div class="container m-4">
        <input type="submit" value="Select" class="btn btn-dark btn-lg">
        <a href="/" class="btn btn-danger btn-lg"> Cancel</a>
    </div>
</div>
